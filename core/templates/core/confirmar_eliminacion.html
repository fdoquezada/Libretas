{% extends 'base.html' %}
{% block title %}Eliminar {{ entidad }}{% endblock %}
{% block content %}
<div class="card">
    <h2>Eliminar {{ entidad }}</h2>
    <p class="muted">¿Seguro que deseas eliminar <strong>{{ objeto }}</strong>? Esta acción no se puede deshacer.</p>
    <form method="post" class="form-actions">
        {% csrf_token %}
        <a class="btn btn-link" href="{% url cancel_url %}">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
