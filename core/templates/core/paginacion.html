{# templates/includes/paginacion.html #}
{% if page_obj.has_other_pages %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1{% if request.GET.base %}&base={{ request.GET.base }}{% endif %}" class="btn btn-sm btn-outline-secondary">&laquo; Primera</a>
            <a href="?page={{ page_obj.previous_page_number }}{% if request.GET.base %}&base={{ request.GET.base }}{% endif %}" class="btn btn-sm btn-outline-secondary">Anterior</a>
        {% endif %}

        <span class="current">
            Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}{% if request.GET.base %}&base={{ request.GET.base }}{% endif %}" class="btn btn-sm btn-outline-secondary">Siguiente</a>
            <a href="?page={{ page_obj.paginator.num_pages }}{% if request.GET.base %}&base={{ request.GET.base }}{% endif %}" class="btn btn-sm btn-outline-secondary">Última &raquo;</a>
        {% endif %}
    </span>
</div>
{% endif %}
